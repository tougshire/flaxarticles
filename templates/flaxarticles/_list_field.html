{% if not fragment or fragment == 'begin' %}
  <div class="field column">
{% endif %}
{% if not fragment or fragment == 'middle' %}
    {{ before_field }}
    {% if url %}
      <a href="{{ url }}">
        {{ field }}
      </a>
    {% else %}
      {{ field }}
    {% endif %}
    {{ after_field }}
{% endif %}
{% if not fragment or fragment == 'end' %}
  </div>
{% endif %}
