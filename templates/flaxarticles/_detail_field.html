{% if not fragment or fragment == 'begin' %}
  <div class="field-wrapper">
    <div class="control">
      <div class="label">
        {{ label }}
      </div>
      <div class="field">
{% endif %}
{% if not fragment or fragment == 'middle' %}
  {{ before_field }}
  {% if url %}
    <a href="{{ url }}">
      {{ field }}
    </a>
  {% else %}
    {{ field }}
  {% endif %}
{% endif%}
{% if not fragment or fragment == 'end' %}
      </div>
    </div>
  </div>
{% endif %}
